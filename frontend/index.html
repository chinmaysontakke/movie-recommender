<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommender</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; text-align: center; padding: 40px; }
    input, button { padding: 10px; font-size: 16px; }
    .movie-list { margin-top: 30px; display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
    .movie { background: #222; padding: 15px; border-radius: 10px; width: 200px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Recommender</h1>
  <input type="text" id="movieInput" placeholder="Enter movie title">
  <button onclick="getRecommendations()">Recommend</button>
  <div class="movie-list" id="recommendations"></div>

  <script>
    async function getRecommendations() {
      const title = document.getElementById("movieInput").value;
      const res = await fetch(`/recommend?title=${encodeURIComponent(title)}`);
      const data = await res.json();
      const recDiv = document.getElementById("recommendations");
      recDiv.innerHTML = '';
      if (data.recommendations) {
        data.recommendations.forEach(movie => {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerText = movie;
          recDiv.appendChild(div);
        });
      } else {
        recDiv.innerHTML = `<p>${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
