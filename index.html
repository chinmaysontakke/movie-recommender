<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender 🍿</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app">
        <!-- Login Form -->
        <div class="login-container" id="login-container">
            <h2>Login to Movie Recommender 🎬</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>

        <!-- Main Content (After Login) -->
        <div class="main-content" id="main-content" style="display: none;">
            <div class="top-bar">
                <button id="logout-button" class="logout-button">Logout</button>
            </div>
            <h1>Welcome, <span id="username-display"></span> 👋</h1>
            
            <label for="movie-select">Type or select a movie:</label>
            <select id="movie-select"></select>
            
            <div class="buttons">
                <button id="recommend-button">Show Recommendation 🎯</button>
                <button id="random-button">Surprise Me! 🎲</button>
            </div>

            <div id="recommendations" class="movie-list"></div>
        </div>
    </div>
</body>
</html>
